# 规则
rules:
    # less rules the better, more reasonable sequence the better.
    # DOMAIN PROXY > DOMAIN DIRECT = IP PROXY / DIRECT

    - RULE-SET,Refuse,REJECT

    - DOMAIN,connectivitycheck.gstatic.com,✈️PROXY
    # lan domain
    - RULE-SET,private,DIRECT

    # proxy domain
    - RULE-SET,baha,🇹🇼Baha #proxy group

    - RULE-SET,TikTok,🇯🇵DMM/Mgstage/Tiktok #proxy group
    - DOMAIN-SUFFIX,mgstage.com,🇯🇵DMM/Mgstage/Tiktok #proxy group
    - RULE-SET,DMM_domain,🇯🇵DMM/Mgstage/Tiktok #proxy group
    
    - RULE-SET,E-Hentai_domain,e-hentai auto #proxy group
    
    - RULE-SET,Vercel,Vercel #proxy group
    - DOMAIN,music.163-my-beloved.com,Vercel #proxy group

    - GEOSITE,javdb,javdb #proxy group

    - RULE-SET,SteamCN,DIRECT 
    - RULE-SET,Steam,✈️PROXY  
    
    - GEOSITE,openai,🇺🇸AI
    - DOMAIN,bard.google.com,🇺🇸AI
    
    - DOMAIN-SUFFIX,ttvnw.net,EsportsVid #proxy group
    
    - RULE-SET,🧱gfw,✈️PROXY

    - RULE-SET,Proxy,✈️PROXY

    - RULE-SET,RiotGames,👊RiotGames #proxy group
    
    - RULE-SET,Speedtest,♿speedtest
    # DOMAIN DIRECT
    - RULE-SET,BILIBILIHMT_domain,Bilibili国台 #proxy group
    
    - RULE-SET,Epicgames,DIRECT
    
    - RULE-SET,bt-trackers,DIRECT
   
    - GEOSITE,microsoft@cn,DIRECT
    - RULE-SET,Microsoft,✈️PROXY
    
    - GEOSITE,apple@cn,DIRECT
    - GEOSITE,apple-cn,DIRECT
    - RULE-SET,🍎Apple_domain,✈️PROXY

    - RULE-SET,Rockstar,DIRECT
    
    - GEOSITE,cn,DIRECT #4000+ rules 常用可直连域名,目前所有的china domain list（blackmatrix/geosite）都是不准确的（如：无http://irreader.fatecore.com/ ,这一大陆domain）
                                   #仅GEOIP CN 可以完全做到判断大陆网站。
    # custom domestic rules
    - RULE-SET,domestic,DIRECT

    # IP REJECT
    - IP-CIDR,198.18.0.1/16,REJECT,no-resolve
    - RULE-SET,reject_ip,REJECT,no-resolve

    # lan ip
    - RULE-SET,lancidr,DIRECT,no-resolve

    # IP PROXY
    - RULE-SET,🎮online game,🎮online game,no-resolve #proxy group
    - IP-CIDR,76.76.21.21/32,Vercel #proxy group
    - RULE-SET,Telegram_ip,✈️PROXY,no-resolve

    # rest mainland ip resolved
    - GEOIP,CN,DIRECT
    # BLACKLIST MDOE
    - DST-PORT,80,DST-PORT
    - DST-PORT,443,DST-PORT
    - DST-PORT,22,DST-PORT
    # FINAL if bypass CN, then MATCH proxy
    - MATCH,DIRECT 
  


