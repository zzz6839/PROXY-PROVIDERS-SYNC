
port: 7890


socks-port: 7891


redir-port: 7892


tproxy-port: 7893


mixed-port: 7890








allow-lan: false





bind-address: '*'





mode: direct



log-level: info


ipv6: true


external-controller: 127.0.0.1:9090




















hosts:
  
  
  

  
  
  
  

  
  
  
  
  

profile:
  
  
  
  store-selected: true



dns:
  enable: true
  listen: 0.0.0.0:7874
  

  
  
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  enhanced-mode: fake-ip 
  fake-ip-range: 198.18.0.1/16 
  
  
  
  
  
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
    - '*.wegame.com.cn'
  
  
  
  
  nameserver:
    - UDP://192.168.1.1:53
    
    
    
    
    

  
  
  
  fallback:
    - UDP://192.168.1.1:53
  
  
  
  
  
  
  
  
  
  
  
  fallback-filter:
     geoip: true
     geosite:
       - "!cn"
       - gfw
     geoip-code: CN
     ipcidr:
       - 240.0.0.0/4
     domain:
       - '+.google.com'
       - '+.facebook.com'
       - '+.youtube.com'
  
  
  
  
  
 












