allow-lan: false
bind-address: '*'
mode: direct
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090
hosts:
profile:

  store-selected: true
dns:
  enable: true
  listen: 0.0.0.0:7874
  
  default-nameserver:
    - UDP://192.168.1.1:53
    
  enhanced-mode: redir-host
  
  nameserver:
    - UDP://192.168.1.1:53
    
  fallback:
    - UDP://192.168.1.1:53
  
  fallback-filter:
     geoip: true
     geoip-code: CN
     ipcidr:
       - 240.0.0.0/4
     domain:
       - '+.google.com'
       - '+.facebook.com'
       - '+.youtube.com'
proxies:

proxy-providers:
  
proxy-groups:

rules:
  - MATCH,DIRECT
  


